<div class="bg-white shadow-md rounded-lg p-6 mb-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Fecha Inicial</label>
      <input type="date" [(ngModel)]="filters.start_date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Fecha Final</label>
      <input type="date" [(ngModel)]="filters.end_date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Categoría</label>
      <select [(ngModel)]="filters.category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
        <option value="">Seleccionar Categoría</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Región</label>
      <select [(ngModel)]="filters.region" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
        <option value="">Seleccionar Región</option>
        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
      </select>
    </div>
  </div>
  <button class="mt-4 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded" (click)="applyFilters()">Aplicar Filtros</button>
</div>
