<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <div
    *ngFor="let indicator of indicatorsArray; let i = index"
    class="bg-white shadow-md rounded-lg p-6 h-40 flex flex-col justify-center items-center border-t-4 border-red-600"
  >
    <h2 class="text-lg font-semibold mb-4 text-center text-black-600">{{ indicator.title }}</h2>
    <div class="text-center">
      <p class="text-2xl font-medium">
        <span class="text-green-600">{{ indicator.value | currency }}</span>
      </p>
    </div>
  </div>
</div>
